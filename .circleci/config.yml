version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:10
orbs:
  heroku: circleci/heroku@0.0.10. # Invoke the Heroku orb
workflows:
  heroku_deploy:
    jobs:
      - build
      - test
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build
            - test
          filters:
            branches:
              only: sequential-branch-filter
  version: 2
  build_and_test:
    jobs:
      - build
      - test
jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  test:
    executor: node
    steps:
      - checkout
      - run: npm install
      - run: npm run test
